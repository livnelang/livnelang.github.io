  <!-- Input New Song -->
      <form ng-submit="addNewSong()" class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Song</label>
          <input required ng-model="item.song" type="text" class="form-control" placeholder="Song Title">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Band</label>
          <input required ng-model="item.band" type="text" class="form-control" placeholder="Band Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Youtube</label>
          <input required ng-model="item.youtube" type="text" class="form-control" placeholder="Youtube">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Chords</label>
          <input required ng-model="item.chords" type="text" class="form-control" placeholder="Chords/Tabs">
        </div>
        <button type="submit" class="btn btn-default">Populate</button>
      </div>
    </form>
